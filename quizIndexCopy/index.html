<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quizIndex/styles.css">
    <script type="module" src="./script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <h2 class="title">Quiz matematica</h2>
    <main>
        <div class="main-menu">
            <div class="quiz-container"></div>
        </div>
        <div class="content">
            <div class="question-num"></div>
            <div class="question"></div>
            <div class="answer-container"></div>
        </div>
        <div class="finish">
            <div class="acertos"></div>
            <div class="finish-buttons">
                <button class="restart-btn">Reiniciar</button>
                <button class="menu-btn">Escolher outro quiz</button>
            </div>
        </div>
    </main>
</body>
</html>
